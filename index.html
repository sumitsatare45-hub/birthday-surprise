<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday ❤️</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:Arial, sans-serif;
    background:black;
}

/* Background slideshow */
#bg{
    position:fixed;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(8px) brightness(0.6);
    z-index:-2;
    transition:opacity 1s ease-in-out;
}

/* Floating photo container */
.photo-wall{
    position:absolute;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:0;
}

/* Small floating photos */
.photo{
    position:absolute;
    width:120px;
    height:150px;
    object-fit:cover;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(255,255,255,0.4);
    animation: float 8s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) rotate(0deg);}
    100%{transform:translateY(-120vh) rotate(360deg);}
}

/* Center Text */
.center-text{
    position:absolute;
    width:100%;
    top:40%;
    text-align:center;
    color:white;
    z-index:2;
}

.center-text h1{
    font-size:60px;
    text-shadow:0 0 10px #ff4da6,
                0 0 20px #ff1a75,
                0 0 40px #ff1a75;
    animation: pulse 2s infinite alternate;
}

@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.08);}
}

/* Hearts */
.heart{
    position:absolute;
    color:red;
    font-size:20px;
    animation:fall 5s linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh);}
    100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<img id="bg" src="img (1).jpg">

<div class="photo-wall" id="wall"></div>

<div class="center-text">
    <h1>Happy Birthday My Love ❤️</h1>
</div>

<script>

/* Background slideshow */
let totalImages = 91;
let index = 1;
let bg = document.getElementById("bg");

setInterval(function(){
    bg.style.opacity = 0;
    setTimeout(function(){
        index++;
        if(index > totalImages){
            index = 1;
        }
        bg.src = "img%20(" + index + ").jpg";
        bg.style.opacity = 1;
    },800);
},4000);

/* Create floating small photos */
let wall = document.getElementById("wall");

for(let i=1; i<=30; i++){
    let img = document.createElement("img");
    img.src = "img%20(" + i + ").jpg";
    img.className = "photo";
    img.style.left = Math.random()*100 + "vw";
    img.style.animationDuration = (6 + Math.random()*5) + "s";
    wall.appendChild(img);
}

/* Floating hearts */
setInterval(function(){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},300);

</script>

</body>
</html>
